<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>

    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Word Guess Game</h1>
                <p class="lead">Figure out what word we are thinking of in the number of guesses allowed, and you win!
                </p>
            </div>
        </div>
    </header>

    <section class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 centeredtext">
                <div id="masterBox">
                    <p id="gameOver"></p>
                    <p id="wins"></p>
                    <p id="losses"></p>
                    <p id="word"></p>
                    <p id="wrongLetters"></p>
                    <p id="guesses"></p>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </section>

    <footer class="page-footer font-small blue fixed-bottom">
        
        <div class="footer-copyright text-center py-3">Created By:
            <a href="https://austindickey.github.io" target="_blank"> Austin Dickey</a>
        </div>

    </footer>
    
</body>

</html>
